<!DOCTYPE html>
<html>
<head>
    <title>ROI Results</title>
	<style>
	        body {
	            font-family: Arial, sans-serif;
	            margin: 20px;
	            background-color: #f9f9f9;
	        }
	        h1 {
	            text-align: center;
	            margin-bottom: 20px;
	        }
	        table {
	            width: 60%;
	            margin: 0 auto;
	            border-collapse: collapse;
	            background-color: white;
	            border-radius: 8px;
	            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
	        }
	        th, td {
	            padding: 10px 15px;
	            text-align: left;
	            border-bottom: 1px solid #ddd;
	        }
	        th {
	            background-color: #f4f4f4;
	        }
	        .chart-container {
	            width: 60%;
	            margin: 20px auto;
	        }
	        canvas {
	            width: 100%;
	            height: 300px;
	        }
	        .button-container {
	            text-align: center;
	            margin-top: 20px;
	        }
	        button {
	            padding: 10px 20px;
	            font-size: 16px;
	            background-color: #007bff;
	            color: white;
	            border: none;
	            border-radius: 5px;
	            cursor: pointer;
	        }
	        button:hover {
	            background-color: #0056b3;
	        }
	    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ROI Results</h1>
    <table>
        <tr><th>Description</th><th>Amount (USD)</th></tr>
        <tr><td>Total Investment Costs</td><td id="totalCost"></td></tr>
        <tr><td>Total Net Benefit Over the Investment Period</td><td id="totalRevenue"></td></tr>
        <tr><td>Investment Period (Years)</td><td id="investmentPeriod"></td></tr>
        <tr><td>ROI (%)</td><td id="roiPercentage"></td></tr>
    </table>
	<div class="chart-container">
	        <canvas id="roiChart"></canvas>
	    </div>
		<div class="button-container">
		    <button onclick="window.location.href='/form'">Back to Form</button>
		</div>
    <script>
        const data = JSON.parse(localStorage.getItem('roiData'));
        document.getElementById('totalCost').innerText = data.totalCost + ' USD';
        document.getElementById('totalRevenue').innerText = data.totalRevenue + ' USD';
        document.getElementById('investmentPeriod').innerText = data.investmentPeriod;
        document.getElementById('roiPercentage').innerText = data.roiPercentage.toFixed(2) + '%';

		const ctx = document.getElementById("roiChart").getContext("2d");
        new Chart(document.getElementById('roiChart'), {
            type: 'bar',
            data: {
                labels: ['Total Investment Costs', 'Total Net Benefit'],
                datasets: [{
                    label: 'ROI Analysis',
                    data: [data.totalCost, data.totalRevenue],
                    backgroundColor: ['red', 'green']
                }]
            }
        });
    </script>
</body>
</html>
