<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Factory ROI Calculation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
        }

        .container {
            max-width: 5000px;
            margin: 0 auto;
            padding-top: 4px;
			padding-left: 450px;
        }

        #form {
            padding-top: 10px;
            max-width: 1400px;
            width: 100%;
        }

        #insideForm {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar/Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/api/placeholder/150/50" alt="Gokaddal Technologies" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Find Solutions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Find Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SME Solutions</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Industries</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Knowledge Base</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                </ul>
                <button class="btn btn-outline-primary ms-2 btn-sm">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5 content-container" id="form">
        <form action="/SmartFactoryresult" method="post" id="insideForm">
            <h2>Smart Factory System Information</h2>

            <!-- Factory Details -->
            <fieldset class="mt-4">
                <legend>Factory and Financial Information</legend>
               
                <div class="form-group">
                    <label for="investmentCost">Investment Cost ($):</label>
                    <input type="number" id="investmentCost" name="investment_cost" step="0.01" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="operatingCost">Operating Cost ($):</label>
                    <input type="number" id="operatingCost" name="operating_cost" step="0.01" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="annualRevenue">Annual Revenue ($):</label>
                    <input type="number" id="annualRevenue" name="annual_revenue" step="0.01" class="form-control" required>
                </div>
               
            </fieldset>

            <!-- Machine Type -->
            <fieldset class="mt-4">
                <legend>Machine Type</legend>
                <div class="form-group">
                    <label for="machineType">Machine Type:</label>
                    <select id="machineType" name="machine_type" class="form-control" required>
                        <option value="Welding Machine">Welding Machine</option>
                        <option value="Laser Cutting Machine">Laser Cutting Machine</option>
                        <option value="3D Printer (Industrial)">3D Printer (Industrial)</option>
                        <option value="Press Brake">Press Brake</option>
                        <option value="Robotic Arm">Robotic Arm</option>
                        <option value="Belt Conveyor System">Belt Conveyor System</option>
                        <option value="Surface Grinder">Surface Grinder</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>

            <!-- Year and Investment Period -->
            <fieldset class="mt-4">
                <legend>Year and Investment Period</legend>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="investmentPeriod">Investment Period (Years):</label>
                    <input type="number" id="investmentPeriod" name="investment_period" class="form-control" required>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
            <div class="button-group mt-4">
                <a href="http://localhost:3000/manufacturing" class="btn btn-secondary">Back to Main Page</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
