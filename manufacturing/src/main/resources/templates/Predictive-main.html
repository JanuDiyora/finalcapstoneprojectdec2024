<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance ROI Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="/css/styles.css"> <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .form-title {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Predictive Maintenance ROI </h1>
        <form action="/Predictive-mainResult" method="post">
            <!-- Equipment Details -->

            <!-- Financial Information -->
            <fieldset class="mt-4">
                <legend>Financial Information</legend>
                <div class="mb-3">
                    <label for="investmentCost" class="form-label">Total Investment Cost ($):</label>
                    <input type="number" id="investmentCost" name="totalInvestmentCost" step="0.01" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="annualOperatingCost" class="form-label">Annual Operating Cost ($):</label>
                    <input type="number" id="annualOperatingCost" name="annualOperatingCost" step="0.01" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="annualBenefits" class="form-label">Total Annual Benefits ($):</label>
                    <input type="number" id="annualBenefits" name="totalAnnualBenefits" step="0.01" class="form-control" required>
                </div>
            </fieldset>

            <!-- Maintenance Metrics -->
            <fieldset class="mt-4">
                <legend>Maintenance Metrics</legend>
                <div class="mb-3">
                    <label for="downtimeHours" class="form-label">Downtime Hours Saved:</label>
                    <input type="number" id="downtimeHours" name="downtimeHours" step="0.01" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="maintenanceCostSavings" class="form-label">Maintenance Cost Savings ($):</label>
                    <input type="number" id="maintenanceCostSavings" name="maintenanceCostSavings" step="0.01" class="form-control">
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="btn-group mt-4">
                <button type="submit" class="btn btn-primary">Calculate ROI</button>
                <a href="/" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
