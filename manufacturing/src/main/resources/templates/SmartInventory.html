<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
	<link rel="stylesheet" href="/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
        }

		.container {
		          max-width: 5000px;
		          margin: 0 auto;
		          padding-top: 4px;
				padding-left: 450px;
		      }

		      #form {
		          padding-top: 10px;
		          max-width: 1400px;
		          width: 100%;
		      }

        #insideForm {
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navbar/Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/api/placeholder/150/50" alt="Smart Inventory" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Inventory List</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Add Item</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5 content-container" id="form">
        <form action="/SmartInventoryResult" method="post" id="insideForm">
            <h2>Smart Inventory Details</h2>

            <fieldset class="mt-4">
                <legend>Item Details</legend>
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" name="item_name" class="form-control" required>
                </div>
				<div class="form-group">
				    <label for="category">Category:</label>
				    <select id="category" name="category" class="form-select" required>
				        <option value="">Select a Category</option>
				        <option value="Welding Machine">Welding Machine</option>
				        <option value="Laser Cutting Machine">Laser Cutting Machine</option>
				        <option value="3D Printer (Industrial)">3D Printer (Industrial)</option>
				        <option value="Press Brake">Press Brake</option>
				        <option value="Robotic Arm">Robotic Arm</option>
				        <option value="Belt Conveyor System">Belt Conveyor System</option>
				        <option value="Surface Grinder">Surface Grinder</option>
				    </select>
				</div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="unitCost">Unit Cost ($):</label>
                    <input type="number" id="unitCost" name="unit_cost" step="0.01" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reorderLevel">Reorder Level:</label>
                    <input type="number" id="reorderLevel" name="reorder_level" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reorderQuantity">Reorder Quantity:</label>
                    <input type="number" id="reorderQuantity" name="reorder_quantity" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="stockStatus">Stock Status:</label>
                    <select id="stockStatus" name="stock_status" class="form-select" required>
                        <option value="Available">Available</option>
                        <option value="Reserved">Reserved</option>
                        <option value="In Transit">In Transit</option>
                        <option value="Out of Stock">Out of Stock</option>
                    </select>	
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
            <div class="button-group mt-4">
                <a href="http://localhost:3000/inventory" class="btn btn-secondary">Back to Inventory</a>
            </div>
        </form>

       
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
