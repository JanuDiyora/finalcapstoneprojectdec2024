<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
        }

        .container {
            max-width: 3500px;
            margin: 0 auto;
            padding-top: 4px;
        }

        #form {
            padding-top: 350px;
            padding-left: 500px;
            max-width: 4500px;
            width: 1800px;
        }

        #insideForm {
            width: 1500px;
        }
    </style>
</head>
<body>
    <!-- Navbar/Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/api/placeholder/150/50" alt="Gokaddal Technologies" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Find Solutions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Find Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SME Solutions</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Industries</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Knowledge Base</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
                </ul>
                <button class="btn btn-outline-primary ms-2 btn-sm">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Form -->
    <div class="container mt-5 content-container" id="form">
        <form action="/SmartParkingResult" method="post" id="insideForm">
            <h2>Enter Smart Parking System Information</h2>

            <fieldset class="mt-4">
                <legend>Equipment Costs Calculation</legend>
                <div class="form-group">
                    <label for="sensors">Number of Sensors:</label>
                    <input type="number" id="sensors" name="sensors" min="0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gateways">Number of Gateways:</label>
                    <input type="number" id="gateways" name="gateways" min="0" class="form-control">
                </div>
                <div class="form-group">
                    <label for="panels">Dynamic Display Panels:</label>
                    <input type="number" id="panels" name="panels" min="0" class="form-control">
                </div>
            </fieldset>

            <fieldset class="mt-4">
                <legend>Recurring Operating Costs Calculation</legend>
                <div class="form-group">
                    <label for="costSpot">Estimated Cost per Spot/Month:</label>
                    <input type="number" id="costSpot" name="costSpot" step="0.01" class="form-control">
                </div>
            </fieldset>

            <fieldset class="mt-4">
                <legend>Installation Costs Calculation</legend>
                <div class="form-group">
                    <label for="sensorInstsllation">Indoor Sensors Installation (Including Ceiling Rails):</label>
                    <input type="number" id="sensorInstsllation" name="sensorInstsllation" step="0.01" class="form-control">
                </div>
                <div class="form-group">
                    <label for="gatewayInstallation">Gateway Installation:</label>
                    <input type="number" id="gatewayInstallation" name="gatewayInstallation" class="form-control">
                </div>
                <div class="form-group">
                    <label for="panelInstallation">Dynamic Display Panels Installation:</label>
                    <input type="number" id="panelInstallation" name="panelInstallation" class="form-control">
                </div>
            </fieldset>

            <fieldset class="mt-4">
                <legend>Costs and Financials</legend>
                <div class="form-group">
                    <label for="avenue">Avenue:</label>
                    <input type="text" id="avenue" name="avenue" class="form-control">
                </div>
                <div class="form-group">
                    <label for="totalInvestment">Total Investment:</label>
                    <input type="number" id="totalInvestment" name="totalInvestment" step="0.01" class="form-control">
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" class="form-control">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
            <div class="button-group mt-4">
                <a href="http://localhost:3000/transportation" class="btn btn-secondary">Back to Main Page</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
